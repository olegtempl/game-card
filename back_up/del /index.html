<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <title>Card game</title>
  </head>
  <body>
    <header>
      <!-- inform msg-->
      <div class="msg"></div>
      <!-- user panel-->
      <section class="user-panels" id="user-panels">
        <!-- score-->
        <div class="score">
          <h2 class="text-primary text-md">Player:<span class="text-white" id="playerName"></span></h2>
          <h2 class="text-primary text-md">Your score:<span class="text-white" id="score"></span></h2>
        </div>
      </section>
    </header>
    <main>
      <section class="cards-field" id="cards-field">
        <div class="card" id="card-1"></div>
        <div class="card" id="card-2"></div>
        <div class="card" id="card-3"></div>
        <div class="card" id="card-4"></div>
        <div class="card" id="card-5"></div>
        <div class="card" id="card-6"></div>
        <div class="card" id="card-7"></div>
        <div class="card" id="card-8"></div>
        <div class="card" id="card-9"></div>
        <div class="card" id="card-10"></div>
        <div class="card" id="card-11"></div>
        <div class="card" id="card-12"></div>
        <div class="card" id="card-13"></div>
        <div class="card" id="card-14"></div>
        <div class="card" id="card-15"></div>
        <div class="card" id="card-16"></div>
      </section>
    </main>
    <footer></footer>
    <script src="js/index.js"></script>
  </body>
</html>
